# Configuração NGINX para Admin Panel - Desenvolvimento Local
# Para usar: sudo cp nginx-local.conf /etc/nginx/sites-available/admin-panel-local
# sudo ln -s /etc/nginx/sites-available/admin-panel-local /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

server {
    listen 8081;
    listen [::]:8081;
    server_name _;

    # Root directory - ajustar para o diretório de build
    root /home/robson/projetos/admin-panel/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/admin-panel-local-access.log;
    error_log /var/log/nginx/admin-panel-local-error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Proxy para API ari-nest local
    location /api {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longos para operações grandes
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}